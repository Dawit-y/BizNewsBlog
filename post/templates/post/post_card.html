{% for post in posts %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <article class="blog-card">
                <div class="blog-card__background">
                    <div class="card__background--wrapper">
                        <div class="card__background--main" style="background-image: url('{{post.image.url}}');">
                            <div class="card__background--layer"></div>
                        </div>
                    </div>
                </div>
                <div class="blog-card__head">
                    <span class="date__box">
                        <span class="date__day">{{post.publish|date:'l'}}</span>
                        <span class="date__month">{{post.publish|date}}</span>
                    </span>
                </div>
                <div class="blog-card__info">
                    <h5>{{post.title}}</h5>
                    <p>
                        <a href="#" class="icon-link mr-3"><i class="fa fa-pencil-square-o"></i> {{post.author}}</a>
                        <a href="#" class="icon-link"><i class="fa fa-comments-o"></i> 150</a>
                    </p>
                    <p>{{post.content|safe|truncatewords:50}}</p>
                    <a href="{{ post.get_absolute_url }}" class="button_for_card btn--with-icon"><i
                            class="btn-icon fa fa-long-arrow-right"></i>READ MORE</a>
                </div>
            </article>
        </div>
    </div>
</div>
{%endfor%}
