<!-- Comment Form Start -->
<div class="mb-3">
    <div class="section-title mb-0">
        <h4 class="m-0 text-uppercase font-weight-bold">Leave a comment</h4>
    </div>
    <div class="bg-white border border-top-0 p-4">

        <form action="{{ post.get_absolute_url }}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input name="name" type="text" class="form-control" id="name">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea name="comment" id="message" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group mb-0">
                <button type="submit" value="Leave a comment" class="btn btn-primary font-weight-semi-bold py-2 px-3">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Comment Form End -->
